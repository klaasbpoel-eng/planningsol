name: Deploy to DirectAdmin
run-name: Deploy to DirectAdmin by @${{ github.actor }}

on:
  # Auto-deploy bij elke push naar main
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'supabase/migrations/**'

  # Handmatige deploy blijft ook mogelijk
  workflow_dispatch:
    inputs:
      primary_source:
        description: 'Primary Data Source'
        required: true
        default: 'cloud'
        type: choice
        options:
        - cloud
        - external_supabase
        - mysql

# Voorkom dubbele deploys als er snel achter elkaar gepusht wordt
concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_DEFAULT_PRIMARY_SOURCE: ${{ inputs.primary_source || 'cloud' }}

      - name: ğŸ“‚ Deploy to DirectAdmin (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          protocol: ftps
          port: 21
          timeout: 60000
          dangerous-clean-slate: false

      - name: âœ… Deploy complete
        run: echo "Deployed to production at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
